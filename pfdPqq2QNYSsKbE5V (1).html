<html><head><base href="https://example.com">
<style>
:root {
  --primary: #9B4DCA;
  --dark: #2C3E50;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #E5D1F9 100%);
  position: relative;
  overflow: hidden;
}

/* Heart Animation */
.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  animation: float-heart 6s infinite ease-in-out;
}

.heart.left {
  left: 5%;
  animation-delay: 0s;
}

.heart.right {
  right: 5%;
  animation-delay: 1s;
}

@keyframes float-heart {
  0%, 100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-20px) scale(1.1); }
}

/* Original bubble styles */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(155, 77, 202, 0.1);
  animation: float 8s infinite ease-in-out;
}

.bubble:nth-child(1) { width: 60px; height: 60px; top: 20%; left: 10%; animation-delay: 0s; }
.bubble:nth-child(2) { width: 40px; height: 40px; top: 60%; left: 20%; animation-delay: 1s; }
.bubble:nth-child(3) { width: 70px; height: 70px; top: 40%; right: 15%; animation-delay: 2s; }
.bubble:nth-child(4) { width: 50px; height: 50px; bottom: 20%; right: 25%; animation-delay: 3s; }

@keyframes float {
  0%, 100% { transform: translateY(0) translateX(0); }
  50% { transform: translateY(-20px) translateX(10px); }
}

.login-container {
  background: white;
  padding: 2.5rem;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(155, 77, 202, 0.15);
  width: 100%;
  max-width: 400px;
  position: relative;
  overflow: hidden;
}

.login-container::before,
.login-container::after {
  content: '';
  position: absolute;
  width: 100px;
  height: 100px;
  opacity: 0.1;
}

.login-container::before {
  top: -20px;
  left: -20px;
  background: 
    radial-gradient(circle at 0 0, transparent 0, transparent 20px, var(--primary) 20px);
  transform: rotate(45deg);
}

.login-container::after {
  bottom: -20px;
  right: -20px;
  background: 
    radial-gradient(circle at 100% 100%, transparent 0, transparent 20px, var(--primary) 20px);
  transform: rotate(45deg);
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.logo {
  width: 80px;
  height: 80px;
  margin-bottom: 1rem;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

h1 {
  color: var(--dark);
  margin: 0;
  font-size: 1.8rem;
}

.form-group {
  margin-bottom: 1.5rem;
  position: relative;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border: 2px solid #e1e1e1;
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-sizing: border-box;
}

.form-group input:focus {
  border-color: var(--primary);
  outline: none;
  box-shadow: 0 0 0 3px rgba(155, 77, 202, 0.1);
}

.form-group label {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #666;
  transition: all 0.3s ease;
  pointer-events: none;
  background: white;
  padding: 0 4px;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top: 0;
  font-size: 0.8rem;
  color: var(--primary);
}

button {
  width: 100%;
  padding: 12px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #8A2BE2;
  transform: translateY(-1px);
}

.forgot-password {
  text-align: center;
  margin-top: 1rem;
}

.forgot-password a {
  color: var(--primary);
  text-decoration: none;
  font-size: 0.9rem;
}

.signup-link {
  text-align: center;
  margin-top: 1.5rem;
  color: #666;
  font-size: 0.9rem;
}

.signup-link a {
  color: var(--primary);
  text-decoration: none;
  font-weight: bold;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.login-container {
  animation: fadeIn 0.6s ease-out;
}
</style>
</head>
<body>
<!-- Floating hearts -->
<svg class="heart left" viewBox="0 0 24 24">
  <path fill="#9B4DCA" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
</svg>

<svg class="heart right" viewBox="0 0 24 24">
  <path fill="#9B4DCA" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
</svg>

<!-- Original bubbles -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<div class="login-container">
  <div class="login-header">
    <svg class="logo" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="none" stroke="#9B4DCA" stroke-width="8" stroke-linecap="round"/>
      <path d="M50 25v50M25 50h50" stroke="#9B4DCA" stroke-width="8" stroke-linecap="round"/>
      <circle cx="35" cy="40" r="3" fill="#9B4DCA"/>
      <circle cx="65" cy="40" r="3" fill="#9B4DCA"/>
    </svg>
    <h1>Welcome Back</h1>
  </div>
  
  <form id="loginForm">
    <div class="form-group">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">Email Address</label>
    </div>
    
    <div class="form-group">
      <input type="password" id="password" placeholder=" " required>
      <label for="password">Password</label>
    </div>
    
    <button type="submit">Log In</button>
  </form>
  
  <div class="forgot-password">
    <a href="https://example.com/forgot-password">Forgot your password?</a>
  </div>
  
  <div class="signup-link">
    Don't have an account? <a href="https://example.com/signup">Sign up</a>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // Here you would typically send the data to your server
  console.log('Login attempt:', { email, password });
  
  // For demo purposes, show success
  alert('Login successful!');
});
</script>

</body></html>
